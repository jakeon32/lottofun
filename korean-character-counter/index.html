<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한글 글자수 카운터</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Malgun Gothic', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
        }

        .input-section {
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            border-color: #667eea;
        }

        .result-section {
            background: #f8fafc;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .count-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .count-label {
            font-size: 1.2em;
            color: #64748b;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e1e8ed;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 0.9em;
            color: #64748b;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ 한글 글자수 카운터</h1>
        
        <div class="input-section">
            <textarea 
                id="textInput" 
                placeholder="여기에 한글 텍스트를 입력해주세요..."
                oninput="countCharacters()"
            ></textarea>
        </div>

        <div class="result-section">
            <div class="count-display" id="koreanCount">0</div>
            <div class="count-label">한글 글자</div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalChars">0</div>
                    <div class="stat-label">전체 글자</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="spaces">0</div>
                    <div class="stat-label">공백</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="lines">1</div>
                    <div class="stat-label">줄 수</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function countCharacters() {
            const text = document.getElementById('textInput').value;
            
            // 한글 글자수 계산 (한글 유니코드 범위: 가-힣, ㄱ-ㅎ, ㅏ-ㅣ)
            const koreanRegex = /[가-힣ㄱ-ㅎㅏ-ㅣ]/g;
            const koreanMatches = text.match(koreanRegex);
            const koreanCount = koreanMatches ? koreanMatches.length : 0;
            
            // 전체 글자수 (공백 제외)
            const totalChars = text.replace(/\s/g, '').length;
            
            // 공백 수
            const spaceMatches = text.match(/\s/g);
            const spaceCount = spaceMatches ? spaceMatches.length : 0;
            
            // 줄 수
            const lineCount = text === '' ? 1 : text.split('\n').length;
            
            // 결과 업데이트
            document.getElementById('koreanCount').textContent = koreanCount.toLocaleString();
            document.getElementById('totalChars').textContent = totalChars.toLocaleString();
            document.getElementById('spaces').textContent = spaceCount.toLocaleString();
            document.getElementById('lines').textContent = lineCount.toLocaleString();
        }
    </script>
</body>
</html>
